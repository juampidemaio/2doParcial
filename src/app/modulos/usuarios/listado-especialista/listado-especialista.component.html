<h2>Listado de Especialistas</h2>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Estado</th>
      <th>Cambiar Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios" (click)="seleccionarUsuario(usuario)">
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.apellido }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.role }}</td>
      <td [ngClass]="{ 'habilitado': usuario.habilitado, 'inhabilitado': !usuario.habilitado }">
        {{ usuario.habilitado ? 'Habilitado' : 'Inhabilitado' }}
      </td>
      <td>
        <button 
          *ngIf="usuario.role === 'especialista'" 
          [ngClass]="{ 'inhabilitar': usuario.habilitado, 'habilitar': !usuario.habilitado }" 
          (click)="alternarEstadoUsuario(usuario)">
          {{ usuario.habilitado ? 'Inhabilitar' : 'Habilitar' }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
