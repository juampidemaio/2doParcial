<h2>Listado de Pacientes</h2>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios" (click)="seleccionarUsuario(usuario)">
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.apellido }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.role }}</td>
      <td [ngClass]="{ 'habilitado': usuario.habilitado, 'inhabilitado': !usuario.habilitado }">
        {{ usuario.habilitado ? 'Habilitado' : 'Inhabilitado' }}
      </td>

    </tr>
  </tbody>
</table>
